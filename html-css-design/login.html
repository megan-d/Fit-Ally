<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Fit Ally</title>
  </head>

  <body class="body-grow">
    <header>
      <div class="logo-container">
        <img src="assets/images/Logo.svg" alt="logo" id="logo-image" />
        <h1><a href="#">Fit Ally</a></h1>
      </div>

      <nav>
        <ul class="nav-links">
          <li class="nav-link"><a href="#">View Demo</a></li>
          <li class="nav-link"><a href="#">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="form-page-container">
        <h1 class="title-white-bold">
          Achieve Your <span class="title-orange">GOALS.</span>
        </h1>
        <form class="form" action="">
          <div class="form-container">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" placeholder="" required />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" name="password" placeholder="" required />
            </div>
          </div>
          <input type="submit" value="Login" class="button form-button" />
        </form>
      </div>
      <div class="no-account">
        <p>Don't have an account?</p>
        <a href="/register">Sign Up</a>
      </div>
    </main>

    <footer class="footer">
      <nav class="footer-nav">
        <ul>
          <li class="footer-item">
            <a href="#" class="footer-link">About</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link">Contact</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link">Twitter</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link">Instagram</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
