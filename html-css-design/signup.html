<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Fit Ally</title>
  </head>

  <body class="body-grow">
    <header>
      <div class="logo-container">
        <img src="assets/images/Logo.svg" alt="logo" id="logo-image" />
        <h1><a href="#">Fit Ally</a></h1>
      </div>

      <nav>
        <ul class="nav-links">
          <li class="nav-link"><a href="#">View Demo</a></li>
          <li class="nav-link"><a href="#">Sign Up</a></li>
          <li class="nav-link"><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section class="main-section-signup">
          <h1 class="title-white-bold">
            Get <span class="title-orange">FIT</span> with us.
          </h1>
        </div>

        <form class="form-right" action="">
          <div class="form-container-signup">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" name="name" placeholder="" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" placeholder="" required />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" name="password" placeholder="" required />
            </div>
            <div class="form-group">
              <label for="confirm">Confirm Password:</label>
              <input type="password" name="confirm" placeholder="" required />
            </div>
          </div>
          <input type="submit" value="Sign Up" class="button form-button" />
        </form>
      </section>
    </main>

    <footer class="footer">
      <nav class="footer-nav">
        <ul>
          <li class="footer-item">
            <a href="#" class="footer-link">About</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link">Contact</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link">Twitter</a>
          </li>
          <li class="footer-item">
            <a href="#" class="footer-link">Instagram</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
