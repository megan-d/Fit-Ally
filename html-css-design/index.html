<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Fit Ally</title>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="assets/images/Logo.svg" alt="logo" id="logo-image" />
        <h1>Fit Ally</h1>
      </div>

      <nav>
        <ul class="nav-links">
          <li class="nav-link"><a href="#">View Demo</a></li>
          <li class="nav-link"><a href="#">Sign Up</a></li>
          <li class="nav-link"><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section class="landing-section">
        <div class="left-wrapper">
          <h1 class="title-landing">Achieve Your Goals</h1>
          <h2 class="subtitle-landing">
            Activity tracking and exercise resources to help you reach your
            fitness goals
          </h2>
          <a href="#" class="button">Join Now</a>
          <img class="image-line" src="assets/images/Line.svg" alt="line" />
        </div>

        <!-- <div class="image-wrapper"> -->
        <img
          class="image-running"
          src="assets/images/lady-running-cover.svg"
          alt="woman running"
        />
        <!-- </div> -->
      </section>
    </main>
  </body>
</html>
